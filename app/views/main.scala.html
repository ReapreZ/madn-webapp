@(title: String, currentPath: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    
</head>
<body>

<div class="topnav">
    <nav>
        <a class="index-link" @if(currentPath == "/") {class="active"} href="@routes.HomeController.index()">Home</a>
        <a class="index-link" @if(currentPath == "/game") {class="active"} href="@routes.HomeController.game">Game</a>
        <a class="index-link" @if(currentPath == "/about") {class="active"} href="@routes.HomeController.about()">About</a>
        <span></span>
    </nav>
</div>

<section class="content">@content</section>


</body>
</html>

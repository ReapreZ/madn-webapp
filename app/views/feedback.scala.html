@main(title = "Feedback", currentPath = "/feedback") {
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/feedback.css")">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Feedback</title>
    </head>

    <body>
      <br><br><br><br><br>
      <div class="container mt-1">
      <h1 class="feedback-header">Feedback</h1>
        <div class="feedback">
            <form action="feedback">
          
              <label for="email" style="font-size: large;">E-Mail Adresse</label>
              <input type="text" id="email" name="mail" placeholder="Deine E-Mail Adresse..">

              <label for="feedback"style="font-size: large;">Feedback</label>
              <textarea id="feedback" name="fb" placeholder="Schreib etwas.." style="height:200px"></textarea>
          
              <a class="btn btn-danger feedback-button" style="--clr:#ff3333"><span>Senden</span></a>
          
            </form>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </div>
    </body>
